[tool.poetry]
name = "cytocluster"
version = "0.1.0"
description = "A package for clustering high-dimensional cytometry data in Python."
authors = ["burtonrj <burtonrj@cardiff.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.4.3"
cytotools = "^0.1.1"
cytoplots = "^0.1.0"
hdmedians = "^0.14.2"
MiniSom = "^2.3.0"
hnswlib = "^0.6.2"
PhenoGraph = "^1.5.7"
jupyter = "^1.0.0"
ipython = "^8.4.0"
ensembleclustering = "^1.0.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
